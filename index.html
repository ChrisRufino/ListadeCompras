<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Lista de Compras</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="assets/logo.svg" alt="" />
        <p>quicklist</p>
      </div>
      <header>
        <p>9:41</p>
        <div>
          <img src="assets/icons/wifi.svg" alt="" />
          <img src="assets/icons/charge.svg" alt="" />
        </div>
      </header>
      <div class="header-2">
        <img class="seta" src="assets/setas-para-a-esquerda.png" alt="" />
        <button class="back">Voltar</button>
      </div>
      <h1>Compras da semana</h1>
      
      <!-- <div class="adicionar">
        <input type="text" placeholder="Adicione um novo Item" />
        <button>Adicionar Item</button>
      </div> -->

      <form id="form-add" action="checkbox">
        <div class="adicionar">
          <input type="text" placeholder="Adicione um novo Item" />
          <button type="submit">Adicionar Item</button>
        </div>
        <ul>
          <li>
            <label for="pao"
              ><input type="checkbox" name="Item" value="pao" />Pão de
              fomra</label
            >
            <img class="remove" src="assets/icons/lixeira.svg" alt="" />
          </li>
          <li>
            <label for="cafe">
              <input type="checkbox" name="Item" id="cafe" /> Café Preto
            </label>
            <img class="remove" src="assets/icons/lixeira.svg" alt="" />
          </li>
          <li>
            <label for="suco"
              ><input type="checkbox" name="item" id="suco" />Suco de
              Laranja</label
            >
            <img class="remove" src="assets/icons/lixeira.svg" alt="" />
          </li>
          <li>
            <label for="bolacha">
              <input type="checkbox" name="item" id="bolacha" /> Bolacha
            </label>
            <img class="remove" src="assets/icons/lixeira.svg" alt="" />
          </li>
          <div id="remove-atention">
            <img src="/assets/icons/atention.svg" alt="" />
            <p>O item foi removido da lista</p>
            <img src="/assets/icons/delete.svg" alt="rmove" />
          </div>
        </ul>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
